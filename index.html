<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->
		<title>Document</title>

	</head>
	<body class="bg-[#0e7490]">
         <div
           class="max-w-xl m-auto h-screen flex flex-col align-center justify-center "
         >
           <div class="flex flex-col w-full items-center justify-center bg-grey-lighter">
             <label
               class="w-80 flex flex-col items-center px-4 py-7 bg-transparent text-gray-200 rounded-lg shadow-lg tracking-wide uppercase cursor-pointer hover:text-yellow-500 border-[10px] border-slate-300 border-dashed transition-all duration-300"
             >
             <div class="w-full h-full flex flex-col items-center  gap-y-5">
               <img src="./images/upload.svg" width="52" />
               <span class="leading-normal mt-2 text-lg font-semibold">Select an image to resize</span>
               <input id="img" type="file" accept="image/*" class="hidden" onchange="readURL(this)"/>
             </div>
              
             </label>
           </div>
     
           <!-- Form -->
           <form id="img-form" class="hidden">
             <div class="mt-6">
               <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Width</label>
               <input
                 type="number"
                 name="width"
                 id="width"
                 class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
                 placeholder="Width"
               />
             </div>
     
             <div class="mt-4">
               <label class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md">Height</label>
               <input
                 type="number"
                 name="height"
                 id="height"
                 class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
                 placeholder="Height"
               />
             </div>
     
             <!-- Button -->
             <div class="mt-6">
               <button
                 type="submit"
                 class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
               >
                 Resize
               </button>
     
           </form>
           <!-- Uploaded File name  -->
           <p class="text-white text-lg text-center font-mono mt-6"><strong>File: </strong><span id="filename"></span></p>
           <!-- Uploaded Image Showcase -->
           <div class=" mx-auto ml-32">
            <img src="" alt="No Image" id="uploaded-image" class="h-[170px]">

           </div>

           <!--  path -->
           <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path"></span></p>
         </div>
   		<script src="./js/renderer.js"></script>
       
   </body>
</html>
